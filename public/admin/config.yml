backend:
  name: github
  repo: mamicof/design-wiki
  branch: main
  base_url: https://design-wiki.vercel.app
  auth_scope: repo

publish_mode: editorial_workflow  # 下書き保存機能ON

media_folder: "public/uploads"
public_folder: "/uploads"

locale: 'ja'
site_url: https://design-wiki.vercel.app
display_url: https://design-wiki.vercel.app

collections:
  - name: "articles"
    label: "記事"
    folder: "content"
    create: true
    slug: "{{slug}}"
    preview_path: "articles/{{slug}}"
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "アイキャッチ画像", name: "image", widget: "image", required: false }
      - { label: "絵文字", name: "emoji", widget: "string", default: "📝", required: false }
      - label: "カテゴリ"
        name: "category"
        widget: "select"
        options:
          - { label: "デザインシステム", value: "デザインシステム" }
          - { label: "アクセシビリティ", value: "アクセシビリティ" }
          - { label: "マーケティング", value: "マーケティング" }
          - { label: "SEO", value: "SEO" }
          - { label: "リサーチ", value: "リサーチ" }
          - { label: "ユーザビリティ", value: "ユーザビリティ" }
          - { label: "エンジニアリング", value: "エンジニアリング" }
          - { label: "プロセス", value: "プロセス" }
          - { label: "運用", value: "運用" }
      - label: "タグ"
        name: "tags"
        widget: "list"
        default: []
        allow_add: true
        summary: "タグ一覧"
        field:
          { label: "タグ名", name: "tag", widget: "string" }
      - { label: "公開ステータス", name: "status", widget: "select", options: ["公開", "非公開", "下書き"], default: "下書き" }
      - { label: "本文", name: "body", widget: "markdown" }
